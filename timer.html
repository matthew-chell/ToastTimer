<html>
<head>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
<link type="text/css" rel="stylesheet" href="style.css"></link>
<script>

	Toast.init({

		GREEN: 2,
		YELLOW: 3,
		RED: 4,
		COOKIE_NAME: 'toast',
		PARAMETER: 'c',

		YELLOW_COLOUR: '#ffff00',
		RED_COLOUR: '#ff0000'
	});
});
</script>
</head>
<body>

		</div>
		<table><thead><tr>
			<th></th>
			<th>Name</th>
			<th>Role</th>
			<th>Green</th>
			<th>Yellow</th>
			<th>Red</th>
			<th>Time</th>
		</tr></thead><tbody></tbody></table>

	</div>

</html>
