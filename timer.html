<html>
<head>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
<link type="text/css" rel="stylesheet" href="style.css"></link>
<script>
$(document).ready(function () {
	Toast.init({
		TICK_TIME: 100,
		INITIAL: 1,
		GREEN: 2,
		YELLOW: 3,
		RED: 4,
		COOKIE_NAME: 'toast',
		PARAMETER: 'c',
		COOKIE_SAVE: false,
		INITIAL_COLOUR: '#ffffff',
		GREEN_COLOUR: '#00ff00',
		YELLOW_COLOUR: '#ffff00',
		RED_COLOUR: '#ff0000',
		FONT_SIZE: 300
	});
});
</script>
</head>
<body>
	<div id='time' class='time'>00:00</div>
	<div id='sidebar'>
		<a id='toggle' class='always'>+</a>
		<div id='summary' class='always'>
		</div>
		<table><thead><tr>
			<th></th>
			<th>Name</th>
			<th>Role</th>
			<th>Grn</th>
			<th>Yllw</th>
			<th>Rd</th>
			<th>Time</th>
		</tr></thead><tbody></tbody></table>
		<a id='add'>Add</a>
		<a id='save'>Save</a>
		<a id='moveUp'>Move Up</a>
		<a id='moveDown'>Move Down</a>
		<a id='remove'>Remove</a>
	</div>
</body>
</html>
